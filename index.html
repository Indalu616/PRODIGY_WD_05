<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./weather-icon.png" type="image/x-icon" />
    <title>Weather app</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather <span id="app">app</span></h1>
      <div class="city">
        <input
          type="text"
          placeholder="Type city name here..."
          id="city-name"
        />
        <button id="search">Search</button>
      </div>
      <div class="weather-info" id="info">
        <!-- <img src="Loading.webp" alt="" id="loader" /> -->
        <p>City: <span id="city">58</span></p>

        <p>Temprature: <span id="temp">Paris</span></p>
        <p>Humidity: <span id="humid">France</span></p>
        <p>Current-Sky: <span id="sky">France</span></p>
      </div>
      <p id="message"><span id="err"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
